<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quiz App - Accueil</title>

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="global.css" type="text/css" />

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav id="navbar"></nav>

    <div class="loader" id="loader">
      <lottie-player
        src="loading.json"
        background="transparent"
        speed="0.75"
        style="width: 300px; height: 300px"
        direction="1"
        mode="bounce"
        loop
        autoplay
      ></lottie-player>
      <h2 class="loader-text">Remplissage de la base de donn√©es en cours...</h2>
    </div>

    <div class="hide" id="content">
      <button id="start-quiz-button" class="button">Commencer le quiz</button>

      <h2 class="best-score">Meilleurs scores</h2>
      <table id="score-table">
        <thead>
          <tr>
            <th>Utilisateur</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="score-list"></tbody>
      </table>
    </div>

    <script src="index.js"></script>
    <script>
      $(document).ready(function () {
        $("#navbar").load("navbar.html");
      });
    </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
