<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quiz App - Quiz</title>

    <link rel="stylesheet" href="global.css" type="text/css" />

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav id="navbar"></nav>
    
    <h2 id="quizTitle">Quiz</h2>

<script>
    async function fetchFillType() {
        try {
            const response = await fetch('http://localhost:8000/remplissage');
            const data = await response.json();
            document.getElementById('quizTitle').innerText = `Quiz - ${data.type_remplissage}`;
        } catch (error) {
            console.error('Erreur lors de la récupération des données de l\'API', error);
        }
    }
    window.onload = fetchFillType;
</script>

    <div id="question-container"></div>
    <div id="choices-list-div"></div><ul id="choices-list"></ul></div>

    <button id="submit-button" class="button">Valider mes reponses</button>

    <script src="quiz.js"></script>
    <script src="clerk-auth.js" defer></script>
    <script>
      $(document).ready(function () {
        $("#navbar").load("navbar.html");
      });
    </script>
  </body>
</html>
