<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quiz App - Résultats</title>

    <link rel="stylesheet" href="global.css" type="text/css" />

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav id="navbar"></nav>

    <h2>Résultats</h2>

    <div id="result-message"></div>
    <div id="score"></div>

    <div class="h-center" id="result-animation">
      <lottie-player
        src="thumb-up.json"
        background="transparent"
        speed="0.75"
        style="width: 300px; height: 300px"
        direction="1"
        mode="bounce"
        loop
        autoplay
        class="hide"
        id="thumb-up"
      ></lottie-player>
      <lottie-player
        src="wip.json"
        background="transparent"
        speed="0.75"
        style="width: 300px; height: 300px"
        direction="1"
        mode="bounce"
        loop
        autoplay
        class="hide"
        id="wip"
      ></lottie-player>
    </div>

    <button id="back-to-home-button" class="button">Retour à l'accueil</button>

    <script src="results.js"></script>
    <script>
      $(document).ready(function () {
        $("#navbar").load("navbar.html");
      });
    </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
